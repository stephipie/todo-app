<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
</head>

<body>
    <h1>Meine To-Do-Liste</h1>
    <div class="todo-app">
        <form class="todo-form" action="">
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button">Hinzufügen</button>
        </form>
        <ul class="todo-list">
            <li><input type="checkbox"><span>Aufgabentext</span><button>Löschen</button></li>
        </ul>
    </div>
    <div class="todo-info"></div>
</body>

</html>
